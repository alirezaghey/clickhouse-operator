{{- if .Values.webhook.enable }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: clickhouse-operator-mutating-webhook-configuration
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certmanager.enable }}
    cert-manager.io/inject-ca-from: "{{ $.Release.Namespace }}/serving-cert"
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
webhooks:
  - name: mclickhousecluster-v1alpha1.kb.io
    clientConfig:
      service:
        name: clickhouse-operator-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /mutate-clickhouse-com-v1alpha1-clickhousecluster
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - clickhouse.com
        apiVersions:
          - v1alpha1
        resources:
          - clickhouseclusters
  - name: mkeepercluster.kb.io
    clientConfig:
      service:
        name: clickhouse-operator-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /mutate-clickhouse-com-v1alpha1-keepercluster
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - clickhouse.com
        apiVersions:
          - v1alpha1
        resources:
          - keeperclusters
---
