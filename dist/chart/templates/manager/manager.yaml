apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse-operator-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas:  {{ .Values.manager.replicas }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      control-plane: {{ include "chart.name" . }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- if .Values.prometheus.scraping_annotations }}
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "{{ .Values.metrics.port }}"
        {{- end}}
      labels:
        {{- include "chart.labels" . | nindent 8 }}
        {{- if and .Values.manager.pod .Values.manager.pod.labels }}
        {{- range $key, $value := .Values.manager.pod.labels }}
        {{ $key }}: {{ $value }}
        {{- end }}
        {{- end }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
                      - ppc64le
                      - s390x
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
      containers:
        - name: manager
          args:
            - "--leader-elect"
            {{- range .Values.manager.container.args }}
            - {{ . }}
            {{- end }}
            {{- if .Values.metrics.enable }}
            - "--metrics-bind-address=:{{ .Values.metrics.port }}"
            - "--metrics-secure={{ .Values.metrics.secure }}"
            - "--health-probe-bind-address=:8081"
            {{- end }}
            {{- if .Values.certManager.enable }}
            - --webhook-cert-path=/tmp/k8s-server/serving-certs
            - --metrics-cert-path=/tmp/k8s-server/serving-certs
            {{- end }}
          command:
            - /manager
          image: {{ .Values.manager.container.image.repository }}:{{ .Values.manager.container.image.tag }}
          imagePullPolicy: {{ .Values.manager.container.image.pullPolicy }}
          env:
            - name: ENABLE_WEBHOOKS
              value: "{{ .Values.webhook.enable }}"
            {{- range $key, $value := .Values.manager.container.env }}
            - name: {{ $key }}
              value: {{ $value }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- if or .Values.webhook.enable .Values.metrics.enable }}
          ports:
          {{-   if .Values.webhook.enable }}
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          {{-   end }}
          {{-   if .Values.metrics.enable }}
            - containerPort: {{ .Values.metrics.port }}
              name: metrics-server
              protocol: TCP
          {{-   end }}
          {{- end }}
          resources:
            {{- toYaml .Values.manager.container.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.manager.container.securityContext | nindent 12 }}
          {{- if or .Values.webhook.enable (and .Values.metrics.enable .Values.metrics.secure) }}
          volumeMounts:
            - name: serving-certs
              mountPath: /tmp/k8s-server/serving-certs
              readOnly: true
          {{- end }}
      {{- if .Values.manager.imagePullSecrets }}
      imagePullSecrets:
        {{- range $value := .Values.manager.imagePullSecrets }}
        - name: {{ $value.name }}
        {{- end }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.manager.securityContext | nindent 8 }}
      serviceAccountName: {{ .Values.manager.serviceAccountName }}
      terminationGracePeriodSeconds: {{ .Values.manager.terminationGracePeriodSeconds }}
      {{- if or .Values.webhook.enable (and .Values.metrics.enable .Values.metrics.secure) }}
      volumes:
        - name: serving-certs
          secret:
            secretName: clickhouse-operator-serving-cert
      {{- end }}
