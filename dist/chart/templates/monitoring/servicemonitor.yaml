{{- if .Values.prometheus.service_monitor }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: clickhouse-operator-metrics-monitor
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
    - path: /metrics
      port: metrics
      scheme: https
      interval: "5s"
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      tlsConfig:
        {{- if .Values.certManager.enable }}
        serverName: clickhouse-operator-metrics-service.{{ .Release.Namespace }}.svc
        # Apply secure TLS configuration with cert-manager
        insecureSkipVerify: false
        ca:
          secret:
            name: clickhouse-operator-serving-cert
            key: ca.crt
        cert:
          secret:
            name: clickhouse-operator-serving-cert
            key: tls.crt
        keySecret:
          name: clickhouse-operator-serving-cert
          key: tls.key
        {{- else }}
        # Development/Test mode (insecure configuration)
        insecureSkipVerify: true
        {{- end }}
  selector:
    matchLabels:
      control-plane: {{ include "chart.name" . }}
{{- end }}
